<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask TODO App - Last Class</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üìù Flask TODO</h1>
        <form action="/add" method="POST">
            <input type="text" name="task" placeholder="Add a new task..." required>
            <button type="submit">Add</button>
        </form>

        <ul>
            {% for todo in todos %}
                <li class="{{ 'done' if todo[2] else '' }}">
                    <a href="/toggle/{{ todo[0] }}">{{ todo[1] }}</a>
                    <a href="/delete/{{ todo[0] }}" class="delete">‚úñ</a>
                </li>
            {% endfor %}
        </ul>

        <div class="actions">
            <a href="/clear_completed">Clear Completed</a>
            <a href="/clear_all">Clear All</a>
        </div>
    </div>
</body>
</html>
